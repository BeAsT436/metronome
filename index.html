<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drummers Metronome</title>
  </head>
  <body>
    <div class="container">
      <h1>Drummers Metronome</h1>
      <label for="tempoInput">Tempo:</label>
  <input type="number" id="tempoInput" placeholder="Enter tempo" />

  <label for="secondNumberInput">Second Number:</label>
  <input type="number" id="secondNumberInput" placeholder="Enter another number" />
      <button onclick="startStopMetronome()">Start</button>

      <button onclick="saveSettings()">Save Settings</button>
      <div id="savedSettings" class="saved-settings"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
